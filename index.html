<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Wings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="console-container">
        <div class="tab-container">
            <div class="tab-item" tabindex="0">
                <span class="tab-text">Income Balance</span>
                <div class="close-tab-btn" tabindex="0">x</div>
            </div>
            <button class="tab-placeholder">+</button>
        </div>
        <div id="consoleOutput">
            CASH Income : 0<br>-<br><br>
            VISA Income : 0<br>-<br><br>
            Tips HOTEL : 0<br>-<br><br>
            Tips VISA : 0<br>-<br><br>
            <hr class="separator"><br>
            CASH to Declare : <span id="cashToDeclare">500</span><br>
            VISA to Declare : <span id="visaToDeclare">0</span><br>
            CASH Envelope Admin : <span id="cashEnvelopeAdmin">0</span><br>
            Tiquet VISA : <span id="ticketVisa">0</span><br>
            <!-- "FIANZA" Envelope : <span id="cashOnHandEnvelope">500</span> -->
        </div>
        <form id="consoleInputForm" class="console-input-form">
            <input id="consoleInput" class="console-input" type="text"
            autocomplete="off" autofocus>
            <button id="helpButton">?</button>
        </form>
    </div>
    <script src="js/utilities.js"></script>
    <script src="js/moneyIncomeBalance.js"></script>
    <script src="js/eventListeners.js"></script>
</body>
</html>
